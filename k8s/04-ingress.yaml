apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: acquisition
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    # nginx.ingress.kubernetes.io/proxy-body-size: '10m' # max upload file size
spec:
  ingressClassName: nginx
  rules:
    - host: appdemo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
